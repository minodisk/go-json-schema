---
$schema: http://json-schema.org/draft-04/hyper-schema
title: User
type: object
definitions:
  user_id:
    description: unique identifier of user
    example: 512446121
    type: integer
    readOnly: true
  created_at:
    description: when user was created
    type: string
    format: date-time
    readOnly: true
  updated_at:
    description: when user was updated
    type: string
    format: date-time
    readOnly: true
  name:
    description: name of user
    example: Gopher
    type: string
  email:
    description: unique email address of user
    example: gopher@example.com
    type: string
    format: email
  icon:
    type: string
    example: http://example.com/icon.png
    format: uri
properties:
  id:
    $ref: "#/definitions/user/definitions/user_id"
  name:
    $ref: "#/definitions/user/definitions/name"
  email:
    $ref: "#/definitions/user/definitions/email"
links:
- title: Create
  description: Create a user.
  method: POST
  href: /users
- title: ReadList
  description: Read users list.
  method: GET
  href: /users
- title: Read
  description: Read user.
  method: GET
  href: "/users/{(#/definitions/user/definitions/user_id)}"
- title: Create
  description: Upload an icon file for user.
  method: POST
  href: "/users/{(#/definitions/user/definitions/user_id)}/icons"
  rel: create
  encType: multipart/form-data
  schema:
    type: object
    properties:
      icon:
        $ref: "#/definitions/user/definitions/icon"
- title: Delete
  description: Delete user.
  method: DELETE
  href: "/users/{(#/definitions/user/definitions/user_id)}"

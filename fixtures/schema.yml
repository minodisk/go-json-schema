---
$schema: http://json-schema.org/draft-04/hyper-schema
type:
- object
title: Example API
description: A schema for a small example API.
definitions:
  app:
    $schema: http://json-schema.org/draft-04/hyper-schema
    description: An app is a program to be deployed.
    id: schemata/app
    title: App
    type:
    - object
    required:
    - id
    definitions:
      id:
        description: unique identifier of app
        example: 01234567-89ab-cdef-0123-456789abcdef
        format: uuid
        readOnly: true
        type:
        - string
      name:
        description: unique name of app
        example: example
        pattern: "^[a-z][a-z0-9-]{3,50}$"
        readOnly: false
        type:
        - string
      private:
        description: true if this resource is private use
        example: false
        type:
        - boolean
      deleted_at:
        description: When this resource was deleted at
        example: null
        type:
        - "null"
      user_ids:
        type: array
        items:
          type: integer
          example: 1
      file:
        description: an attachment of app
        example: '... contents of file ...'
        readOnly: false
        type: string
    links:
    - description: Create a new app.
      href: "/apps"
      method: POST
      rel: create
      schema:
        properties:
          name:
            "$ref": "#/definitions/app/definitions/name"
        type:
        - object
      title: Create
    - description: Delete an existing app.
      href: "/apps/{(%23%2Fdefinitions%2Fapp%2Fdefinitions%2Fid)}"
      method: DELETE
      rel: destroy
      title: Delete
      mediaType: 'null'
    - description: Info for existing app.
      href: "/apps/{(%23%2Fdefinitions%2Fapp%2Fdefinitions%2Fid)}"
      method: GET
      rel: self
      title: Info
    - description: List existing apps.
      href: "/apps"
      method: GET
      rel: instances
      title: List
    - description: Update an existing app.
      href: "/apps/{(%23%2Fdefinitions%2Fapp%2Fdefinitions%2Fid)}"
      method: PATCH
      rel: update
      schema:
        properties:
          name:
            "$ref": "#/definitions/app/definitions/name"
        type:
        - object
      title: Update
    - description: Upload an attachment file for an app
      href: "/apps/{(%23%2Fdefinitions%2Fapp%2Fdefinitions%2Fid)}/files"
      method: POST
      rel: create
      encType: multipart/form-data
      schema:
        properties:
          file:
            "$ref": "#/definitions/app/definitions/file"
        type:
        - object
      title: Create
    properties:
      id:
        "$ref": "#/definitions/app/definitions/id"
      name:
        "$ref": "#/definitions/app/definitions/name"
      private:
        "$ref": "#/definitions/app/definitions/private"
      deleted_at:
        "$ref": "#/definitions/app/definitions/deleted_at"
      user_ids:
        "$ref": "#/definitions/app/definitions/user_ids"
      users:
        type: array
        items:
          "$ref": "#/definitions/user"
  recipe:
    type: object
    definitions:
      name:
        example: "Sushi"
    properties:
      name:
        "$ref": "#/definitions/recipe/definitions/name"
      user:
        "$ref": "#/definitions/user"
    links:
    - title: List
      description: List recipes
      method: GET
      href: "/recipes"
      rel: instances
  user:
    title: User
    type: object
    definitions:
      name:
        type: string
        example: alice
    properties:
      name:
        "$ref": "#/definitions/user/definitions/name"
properties:
  app:
    "$ref": "#/definitions/app"
  recipe:
    "$ref": "#/definitions/recipe"
  user:
    "$ref": "#/definitions/user"
links:
- href: https://api.example.com
  rel: self
